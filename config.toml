baseurl = "https://cowking2023.github.io/Diablo_blog/"
relativeurls = true
publishDir = "docs"
hasCJKLanguage = true
languageCode = "en-US"
title = "モーモー牧場"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "このブログについて"
    url = "/about/"
[[menu.main]]
    name = "YouTube"
    url = "https://www.youtube.com/@CowKing-ip1ew"
[[menu.main]]
    name = "Blizzard"
    url = "https://www.blizzard.com/ja-jp/"
[[menu.main]]
    name = "Diablo公式X(Twitter)"
    url = "https://twitter.com/playdiablo_jp"

[params]
    description = "A website built through Hugo and blogdown."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "COW.png"
    width = 50
    height = 50
    alt = "Logo"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark.renderer]
    unsafe = true  # Enable user to embed HTML snippets in Markdown content.
  [markup.highlight]
    codeFences = false
